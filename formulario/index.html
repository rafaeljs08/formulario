<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <img class="photo" src="img/feppi.jpg" alt="fepi">
    <div class="title">
        
    <h1 class="Formulario">Formulário</h1> 
    <p>Complete suas informações</p>
    
</div>
<form action="">

<fieldset>
<legend>Dados Pessoais</legend>
    <div>  
    
        <label for="Nome">Nome:</label>
        <input type="text" name="Nome" id="Nome">
            </div>

            <div>
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" name="Sobrenome" id="Sobrenome">    
            </div>
    <div>
        
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email">
    </div>  
<div>
<label for="Nascimento">Nascimento:</label>
<input type="date" name="Nascimento" id="Nascimento">

</div>



            <div>
                <label for="RG">RG:</label>
                <input type="text" name="RG" id="RG">
            </div>
            <div>
                <label for="CPF">CPF:</label>
                <input type="text" name="CPF" id="CPF">
            </div>
</fieldset>




<fieldset>
    <legend>Endereço</legend>

        <div>
            <label for="Rua">Rua:</label>
            <input type="text" name="Rua" id="Rua">
        </div>
            
        <div>
            <label for="">Número:</label>
            <input type="number" name="" id="">
        </div>
        <div>
                <label for="Bairro">Bairro:</label>
                <input type="text" name="Bairro" id="Bairro">
        </div>
        <div>
<label for="Estado">Estado:</label>
<select id="estado" name="estado">
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
    <option value="EX">Estrangeiro</option>
</select>
        </div>
        <div>
<label for="Cidade">Cidade:</label>
<input type="text" name="Cidade" id="Cidade">
        </div>
        <div>
            <label for="CEP">CEP:</label>
            <input type="text" name="CEP" id="CEP">
        </div>
        </fieldset>
<fieldset>
<legend>Login</legend>
<div>
    <label for="Imagem de perfil">Imagem de perfil</label>
    <input type="file" name="Imagem de perfil" id="Imagem de perfil">
    </div>
<div>
<label for="Login de usuário:"></label>
</div>
<div>
        <label for="Login de usuário"></label>Login de usuário:
<input type="text" name="Login de usuário" id="Login de usuário">
    </div>
    <div>
<label for="Senha">Senha:</label>
<input type="password" name="Senha" id="Senha">
    </div>
<div>
    <label for="Confirme a senha ">Confirme a senha:</label>
    <input type="password" name="Confirme a senha" id="Confirme a senha">
</div>
</fieldset>
<input type="submit" value="Enviar Dados ">
<input type="reset" value="Limpar ">



</form>



</body>
</html>
